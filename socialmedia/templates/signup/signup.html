<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .signup-container {
        background-color: #f7f6f2;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: auto;
    }
    body {
        background-color: #f8f9fa;
    }
    .form-control:focus {
        box-shadow: none;
        border-color: #007bff;
    }
    .btn-custom {
        background-color: #007bff;
        border: none;
    }
    .btn-custom:hover {
        background-color: #0056b3;
    }
</style>
  </head>
  <body>
    <body class="d-flex align-items-center vh-100">

        <div class="signup-container">
            <h2 class="mb-4 text-center">Create an Account</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="user_name">Full Name</label>
                    <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="user_email">Email Address</label>
                    <input type="email" class="form-control" id="user_email" name="user_email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="user_password">Password</label>
                    <input type="password" class="form-control" id="user_password" name="user_password" placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" placeholder="Confirm your password" name="confirm_password">
                </div>
                <button type="submit" class="btn btn-custom btn-md mt-3 btn-block">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="/user/login">Log in</a></p>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
