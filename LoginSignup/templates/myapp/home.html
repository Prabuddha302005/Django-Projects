<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    {% if username %}
      <h1 class="text-center">Welcome {{username|title}}</h1>
    {% else %}
      <h1 class="text-center">Welcome User</h1>
    {% endif %}

    <div class="text-center"> 
      {% if user.is_authenticated %}
        <a href="/myapp/logout" class="btn btn-danger">Logout</a>
      {% else %}
        <a href="/myapp/signup" class="btn btn-primary">Register</a>
        <a href="/myapp/login" class="btn btn-success">Login</a>
      {% endif %}  
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
